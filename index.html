	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>

	<script>

		const likamiHlutur = document.querySelector('.likami');

		likamiHlutur.addEventListener('mouseenter', _ => {
			TweenMax.to('.likami', .5, { fill: "#373f47" })

			TweenMax.to('.slaufu', .7, { opacity: 1 })

			TweenMax.from('.slaufu', .7, {
				scale: .7,
  				ease: Back.easeOut.config(3)
			})

		});

		likamiHlutur.addEventListener('mouseleave', _ => {
			TweenMax.to('.likami', .5, { fill: "#fb7125" })

			TweenMax.to('.slaufu', .3, { opacity: 0 })
		});

	</script>
